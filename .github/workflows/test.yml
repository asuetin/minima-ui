name: Run tests
on:
  push:
    paths: ["src/index.tsx", "src/components/**", "src/utils/**", "src/__tests__/**"]
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and test
        run: |
          npm install
          npm run test